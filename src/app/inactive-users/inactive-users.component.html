<div class="row justify-content-center">
    <div class="col-md-10">
        <div class="h4">Inactive Users</div>
        <ng-content></ng-content>
    <div class="col-md-5">
    <ul class="list-group">
        <li class="list-group-item" *ngFor="let user of inactiveUsers; let i = index">

        </li>
    </ul>
</div>
</div>
